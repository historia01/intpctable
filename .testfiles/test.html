<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation Creating a Circle from a Line</title>
	<style>
		.line {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 3px;
			background-color: #000;
			transform-origin: center;
			animation-name: create-circle;
			animation-duration: 2s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
		}
		
		@keyframes create-circle {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="line"></div>
</body>
</html>
