<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    @font-face {
      font-family: PinkChicken;
      src: url(../media/fonts/PinkChicken-Regular.ttf);
    }

    @font-face {
      font-family: TOYZ;
      src: url(../media/fonts/TOYZ.ttf);
    }
    /* Reset default styles */
    body, h1, p, div {
      margin: 0;
      padding: 0;
      
    }
    
    body {
      background-image: url("./media/background.jpg")
    }

    /* Navigation bar styles */
    .nav-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Centered viewport with background */
    .viewport {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      height: 100vh; /* 80% of the viewport height */
      margin: 0 10%; /* 10% margin on each side */
      font-family: PinkChicken;
    }

    /* Aspect ratio container */
    .aspect-ratio-container {
      position: relative;
      width: 90%;
      padding-bottom: 45%; /* 19:6 aspect ratio (6/19 * 100) */
    }

    /* IFrame styles */
    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Title below the iframe */
    .bottom-title {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <h1>Placeholder Title</h1>
  </div>
  <div class="viewport">
    <div class="aspect-ratio-container">
      <iframe class="aspect-ratio-content" src="application.html"></iframe>
    </div>
    <div class="bottom-title">
      <h2>Placeholder Title</h2>
    </div>
  </div>
</body>
</html>
