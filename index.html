<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Carita Sonriente</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script id="math" src="https://cdn.jsdelivr.net/npm/mathjs@11.7.0/lib/browser/math.min.js"></script>
        <script src="./scripts/keyboard.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/fractionstyles.css">
        <script src="./scripts/main.js"></script> 
        <script src="./scripts/others.js"></script>
    </head>
    <body>
        <div id="otherButtonsRow">
            <button class="otherButtons" id="fullscreenButton">⌈ ⌋</button>
            <button class="otherButtons" id="otherMenu">⁙</button>
        </div>
        <div id="mainContent">
            <div class="row">
                <div id="fraction1" class="element">
                    <!-- <label for="numberA">a</label> -->
                    <input type="text" id="numberA" name="numberA" size="5" maxlength="5" readonly>
                    <div id="container" style="left: 0;">
                    </div>
                    <p id="fraction1Op">—————</p>
                    <!-- <label for="numberB">b</label> -->
                    <input type="text" id="numberB" name="numberB" size="5" maxlength="5" readonly>
                </div>
                <br>
                <div id="fractionOperator" class="element">
                    <label for="operatorAdd">+</label>
                    <input type="radio" id="operatorAdd" name="operators" value="yes" readonly>
                    <br>
                    <label for="operatorSubs">-</label>
                    <input type="radio" id="operatorSubs" name="operators" value = "no" readonly>
                </div>
                <br>
                <div id="fraction2" class="element">
                    <!-- <label for="numberC">c</label> -->
                    <input type="text" id="numberC" name="numberC" size="5" maxlength="5" readonly>
                    <p id="fraction2Op">—————</p>
                    <!-- <label for="numberD">d</label> -->
                    <input type="text" id="numberD" name="numberD" size="5" maxlength="5" readonly>
                </div>
                <br>
                <div id="fraction3" class="element">
                    <!-- <label for="numberE">e</label> -->
                    <input type="text" id="numberE" name="numberE" size="5" maxlength="5" readonly>
                    <!-- <label for="numberF">f</label> -->
                    <input type="text" id="numberF" name="numberF" size="5" maxlength="5" readonly>
                    <p>—————</p>
                    <!-- <label for="numberG">g</label> -->
                    <input type="text" id="numberG" name="numberG" size="5" maxlength="5" readonly>
                </div>
                <br>
                <div id="fractionResult" class="element">
                    <!-- <label for="numberRA">RA</label> -->
                    <input type="text" id="numberRA" name="numberRA" size="5" maxlength="5" readonly>
                    <p class="resultOperator">—————</p>
                    <!-- <label for="numberRB">RB</label> -->
                    <input type="text" id="numberRB" name="numberRB" size="5" maxlength="5" readonly>
                </div>
                <br>
                <div id="fractionResultSimplified" class="element">
                    <!-- <label for="numberRC">RC</label> -->
                    <input type="text" id="numberRC" name="numberRC" size="5" maxlength="5" readonly>
                    <p class="resultOperator">—————</p>
                    <!-- <label for="numberRD">RD</label> -->
                    <input type="text" id="numberRD" name="numberRD" size="5" maxlength="5" readonly>
                </div>
                <br>
            </div>
            <div id="controlButtons">
                <button type="button" id="clearButton" class="functionButton">Limpiar</button>
                <button type="button" id="compareButton" class="functionButton">Comparar</button>
            </div>
            <div id="commentBox">
                <div id="keyboardGrid">
                    <button class="keyboardButton" id="keyboardButton1">1</button>
                    <button class="keyboardButton" id="keyboardButton2">2</button>
                    <button class="keyboardButton" id="keyboardButton3">3</button>
                    <button class="keyboardButton" id="keyboardButton4">4</button>
                    <button class="keyboardButton" id="keyboardButton5">5</button>
                    <button class="keyboardButton" id="keyboardButton6">6</button>
                    <button class="keyboardButton" id="keyboardButton7">7</button>
                    <button class="keyboardButton" id="keyboardButton8">8</button>
                    <button class="keyboardButton" id="keyboardButton9">9</button>
                    <button class="keyboardButton" id="keyboardButtonDel">←</button>
                    <button class="keyboardButton" id="keyboardButton0">0</button>
                    <button class="keyboardButton" id="keyboardButtonMinusPlus">±</button>
                </div>
                <div id="helpText">
                    <h2 id="commentHeader" class="commentText">Bienvenido al Proyecto Carita Sonriente!</h2>
                    <p id="commentPa1" class="commentText">This is some Placeholder Text!</p>
                </div>
                <div id="navGrid">
                    <button class="navButton" id="navButtonB">B</button>
                    <button class="navButton" id="navButtonD">D</button>
                    <button class="navButton" id="navButtonA">A</button>
                    <button class="navButton" id="navButtonMinus">-</button>
                    <button class="navButton" id="navButtonAdd">+</button>
                    <button class="navButton" id="navButtonC">C</button>
                </div>
            </div>
        </div>
    </body>
</html>
