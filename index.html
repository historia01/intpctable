<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    @font-face {
      font-family: PinkChicken;
      src: url(./media/fonts/PinkChicken-Regular.ttf);
    }

    @font-face {
      font-family: TOYZ;
      src: url(./media/fonts/TOYZ.ttf);
    }
    /* Reset default styles */
    body, h1, p, div {
      margin: 0;
      padding: 0;
      
    }
    
    body {
      background-image: url("./media/background.jpg")
    }

    /* Navigation bar styles */
    .nav-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-family: TOYZ;
    }

    /* Centered viewport with background */
    .viewport {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      height: 100vh; /* 80% of the viewport height */
      margin: 0 10%; /* 10% margin on each side */
      font-family: PinkChicken;
    }

/* Aspect ratio container */
.aspect-ratio-container {
  position: relative;
  max-width: 1080px; /* Maximum width */
  min-width: 800px;  /* Minimum width */
  max-height: 600px; /* Maximum height */
  min-height: 450px; /* Minimum height */
  width: 85%;
  margin: 0 auto; /* Center horizontally */
}

/* IFrame styles */
.aspect-ratio-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

    .phoneicon {
      position: relative;
  z-index: 100;
  transform: scale(0.5);
  left: 60%;
  bottom: 0%;
    }
    /* Title below the iframe */
    .bottom-title {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div>
  <div class="nav-bar">
    <h1>Proyecto Carita Sonriente</h1>
  </div>
  
  <div class="viewport">
    <div class="aspect-ratio-container">
      <iframe class="aspect-ratio-content" src="application.html"></iframe>
    </div>
    
    <div class="bottom-title">
      <h2 class="applicationlink"><a href="./application.html" style="text-decoration: none; color: rgb(255, 255, 255); padding: 10px; background-color: purple; border-radius: 5px;"> Ingresar al Proyecto Carita Sonriente</a></h2>
      
    </div>
  </div>
  <img class="phoneicon" src="media/phone.png">
  </div> 
</body>
</html>
