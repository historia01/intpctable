<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    @font-face {
      font-family: PinkChicken;
      src: url(./media/fonts/PinkChicken-Regular.ttf);
    }

    @font-face {
      font-family: TOYZ;
      src: url(./media/fonts/TOYZ.ttf);
    }

    body, h1, p, div {
      margin: 0;
      padding: 0;
      
    }
    
    body {
      background-image: url("./media/background.jpg")
    }

    .nav-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-family: TOYZ;
    }


    .viewport {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      height: 100vh; 
      margin: 0 10%; 
      font-family: PinkChicken;
    }

    .aspect-ratio-container {
      position: relative;
      max-width: 1080px; 
      min-width: 800px; 
      max-height: 600px;
      min-height: 450px;
      width: 85%;
      margin: 0 auto; 
      margin-top: 15%;
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .phoneicon {
      position: relative;
      z-index: 100;
      transform: scale(0.5);
      left: 66.2%;
      bottom: 48%;
    }

    .bottom-title {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div>
  <div class="nav-bar">
    <h1>Proyecto Carita Sonriente</h1>
  </div>
  <div class="viewport">
    <div class="aspect-ratio-container">
      <iframe class="aspect-ratio-content" src="application.html"></iframe>
    </div>
    <div class="bottom-title">
      <h2 class="applicationlink"><a href="./application.html" style="text-decoration: none; color: rgb(255, 255, 255); padding: 10px; background-color: purple; border-radius: 5px;"> Ingresar al Proyecto Carita Sonriente</a></h2>
      <img class="phoneicon" src="media/phone.png">
    </div>
  </div>
  </div> 
</body>
</html>
